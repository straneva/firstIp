<!DOCTYPE html>
<html lang="ru">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content='IE=edge'>
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="image/1pngwing.com.png">
	<title>Блог</title>
</head>

<body>
	<div class="main">
		<div class="content">
			<div class="header">
				<div class='container'>
					<div class="header__row">
						<div class="header__body">
							<div class="header__title"><a href="/flex/home/index.html">Блог</a></div>
							<div class="header__image">
								<a href="/flex/home/index.html"><img src="image/pngwing.com.png" alt=""></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="columns">
			<div class='container'>
				<div class="columns__title title"></div>
				<div class="columns__row">
					<div class="columns__column">
						<div class="columns__item item">
							<div class="item__row">
								<div class="item_body"><br /><br /><br />
									<div class="item__title">Регистрация</div>
									<div class="item__info">
										<div class="form-container">
											<form id="registerForm">
												<div class="form-group">
													<label for="registerUsername">Имя пользователя:</label><br /><br />
													<input type="text" id="registerUsername" required>
												</div>
												<div class="form-group">
													<label for="registerPassword">Пароль:</label><br /><br />
													<input type="password" id="registerPassword" required>
												</div>
												<button type="submit"><a
														href="/flex/myPage/index.html">Зарегистрироваться</a></button><br /><br />
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="columns__column">
						<div class="columns__item item">
							<div class="item__row">
								<div class="item__body">
									<div class="item__title">Войти</div><br />
									<div class="item__info"></div>
									<form id="loginForm">
										<div class="form-group">
											<label for="loginUsername">Имя пользователя:</label><br /><br />
											<input type="text" id="loginUsername" required>
										</div>
										<div class="form-group">
											<label for="loginPassword">Пароль:</label><br /><br />
											<input type="password" id="loginPassword" required>
										</div>
										<button type="submit"><a href="/flex/myPage/index.html">Войти</a></button>
										<br /><br /><br /><br /><br /><br /><br /><br />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class='container'>
			<div class="footer__row">
				<div class="footer__image">
					<a href="/flex/home/index.html"><img src="image/pngwing.com.png" alt=""></a>
				</div>
			</div>
		</div>
	</footer>
	</div>
</body>
<script src="/flex/signup/js/index.js"></script>

</html>
