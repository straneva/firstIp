<!DOCTYPE html>
<html lang="ru">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content='IE=edge'>
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="shortcut icon" href="image/1pngwing.com.png">
	<title>Блог</title>
</head>

<body>
	<div class="main">
		<div class="content">
			<div class="header">
				<div class='container'>
					<div class="header__row">
						<div class="header__body">
							<div class="header__title">Блог</div>
							<div class="header__image">
								<a href="/flex/home/index.html"><img src="image/pngwing.com.png" alt=""></a>
							</div>
							<div class="header__item">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h1>Редактирование поста</h1>

		<textarea id="postContent" placeholder="Напишите ваш пост здесь..."></textarea><br>
		<button id="saveButton">Сохранить изменения</button>

		<h2>Измененный пост:</h2>
		<div id="displayPost"></div>

		<script>
			// Получаем элементы
			const postContent = document.getElementById('postContent');
			const saveButton = document.getElementById('saveButton');
			const displayPost = document.getElementById('displayPost');
			// Функция для изменения поста
			function updatePost() {
				// Получаем текст из textarea
				const content = postContent.value;
				// Обновляем содержимое div для отображения измененного поста
				displayPost.innerText = content;
			}
			// Добавляем обработчик события на кнопку сохранения
			saveButton.addEventListener('click', updatePost);
		</script>
		<footer class="footer">
			<div class='container'>
				<div class="footer__row">
					<div class="footer__image">
						<button href="index.html"><img src="image/pngwing.com.png" alt=""></button>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<script src="/flex/posts/js/index.js"></script>
</body>

</html>
