<!DOCTYPE html>
<html lang="ru">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta http-equiv="X-UA-Compatible" content='IE=edge'>
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="shortcut icon" href="image/1pngwing.com.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap" rel="stylesheet">
	<title>Блог</title>
</head>

<body>
	<div class="main">
		<div class="content">
			<div class="header">
				<div class='container'>
					<div class="header__row">
						<div class="header__body">
							<div class="header__title"><a href="/flex/home/index.html">Блог</a></div>
							<div class="header__image">
								<a href="/flex/home/index.html"><img src="image/pngwing.com.png" alt=""></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="profile">
				<div class="container">
					<div class="post__row">
						<div class="post__body">
							<div class="post__title">
								<h1>Профиль пользователя</h1>
							</div><br /><br />
							<h1>Подписки пользователя</h1>
							<ul id="subscriptionList" class="subscription-list"></ul>
							<a href="/flex/subscribtions/index.html">Подписки</a><br /><br /><br />
							<h1>Посты</h1><br />
							<div class="post-container">
								<textarea id="postContent" placeholder="Напишите ваш пост..."></textarea><br />
								<button id="savePost">Сохранить пост</button><br /><br />

								<div id="postDisplay" class="post-display"></div>

								<div id="commentSection" class="comment-section">
									<h3>Комментарии:</h3><br />
									<textarea id="commentContent" placeholder="Напишите комментарий..."></textarea>
									<button id="saveComment">Сохранить комментарий</button>
									<div id="commentsDisplay" class="comments-display"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class='container'>
					<div class="footer__row">
						<div class="footer__image">
							<button href="index.html"><img src="image/pngwing.com.png" alt=""></button>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="/flex/myPage/js/index.js"></script>
</body>

</html>
